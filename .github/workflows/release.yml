  create-github-release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: release-dist
          path: dist/

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
